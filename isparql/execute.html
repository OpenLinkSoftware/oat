<head>

<script type="text/javascript">
	var featureList=["ajax2","grid","anchor","xml","tab","sparql","rdfstore","rdfmini"];
	function init() {
		OAT.Preferences.imagePath = "/DAV/JS/images/";
		var qe = new QueryExec({div:"result"});
		var opts = OAT.Dom.uriParams();
		var p = {};
		if ("sponge" in opts) { p.sponge = opts.sponge; }
		if ("query" in opts) { p.query = opts.query; }
		if ("limit" in opts) { p.limit = opts.limit; }
		if ("defaultGraph" in opts) { p.defaultGraph = opts.defaultGraph; }
		if ("endpoint" in opts) { p.endpoint = opts.endpoint; }
		
		if ("file" in opts) { 
			var f = $("file");
			f.appendChild(OAT.Dom.text("Displaying file: "));
			var a = OAT.Dom.create("a");
			a.innerHTML = opts.file;
			a.href = opts.file;
			f.appendChild(a);
		}
		OAT.Dom.unlink("throbber");
		qe.execute(p);
	}
</script>

<script type="text/javascript" src="/DAV/JS/oat/loader.js"></script>

<script type="text/javascript" src="execute.js"></script>
<link rel="stylesheet" type="text/css" href="styles/execute.css"/>

<body>
	<div id="throbber" style="text-align: center;"><img style="margin: auto;" src="/DAV/JS/images/throbber.gif" /></div>
	<div id="file"></div><p></p>
	<div id="result"></div>
</body>
